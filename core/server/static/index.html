<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFN Tracker</title>
    <style>
      
      stat-list::part(list-item) {
        background: var(--stat-bg-color);
      }

      stat-list::part(list-title) {
        text-transform: capitalize;
        color: var(--stat-title-color);
      }

      stat-list::part(list-value) {
        color: var(--stat-value-color);
      }

    </style>
    <link id="default-theme" href="/default.css" rel="stylesheet"/>
    <script src="index.js" defer></script>
  </head>
  <body></body>
</html>
