<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFN Tracker</title>
    <link href="/style.css" rel="stylesheet"/>
    <script src="index.js" defer></script>
  </head>
  <body>
    <dl class="stats">
      <div>
        <dt>Wins</dt>
        <dd id="wins"></dd>

      </div>
    </dl>
